{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
<h1>{{ tag.name }}</h1>
<ul>
  {% for posttag in posttags %}
  <li><a href="/posts/{{ posttag.post_id }}">{{ posttag.post.title }}</a></li>
  {% endfor %}
</ul>
<button><a href="/tags/{{ tag.id }}/edit">Edit Tag</a></button>
<form action="/tags/{{ tag.id }}/delete" method="post">
  <button>Delete Tag</button>
</form>
{% endblock %}
