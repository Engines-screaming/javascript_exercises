{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>by {{ post.user.first_name }}</p>
<h3>Tags:</h3>
{% for tag in post.tags %}
<p>{{ tag.name }}</p>
{% endfor %}
<button><a href="/posts/{{ post.id }}/edit">Edit</a></button>
<button><a href="/users/{{ post.user.id }}">Cancel</a></button>
<form action="/posts/{{ post.id }}/delete" method="post">
    <button type="submit">Delete</button>
</form>
{% endblock %}
