{% extends 'base.html' %}

{% block title %}Edit Details{% endblock %}

{% block content %}
<h1>Edit a User</h1>

<form action="/users/{{ user.id }}/edit", method="post">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="{{ user.first_name }}">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="{{ user.last_name }}">    
    </div>
    <div>
        <label for="image_url">Image URL</label>
        <input type="text" name="image_url" placeholder="{{ user.image_url }}">
    </div>
    
    <button type="submit">Add</button>
</form>

{% endblock %}
