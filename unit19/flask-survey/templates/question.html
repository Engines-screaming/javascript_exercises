{% extends 'base.html' %}

{% block title %}Question {{ question_num }}{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">satisfaction survey</h1>
  <p>{{ question }}</p>
</div>

<form action="">
  {% for c in choices %}
  <div>
    <label for="">{{ c }}</label>
    <input type="radio" name="answer" value="{{ c }}">
  </div>
  {% endfor %}
  <button class="btn btn-secondary">next</button>
</form>

{% endblock %}
