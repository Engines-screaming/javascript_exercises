{% extends 'base.html' %}

{% block title %}Question {{ question_num }}{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">{{ question }}</h1>
</div>

<form action="/answer">
  {% for c in choices %}
  <div>
    <input type="radio" name="answer" value="{{ c }}">
    <label for="">{{ c }}</label>
  </div>
  {% endfor %}
  <button class="btn btn-secondary">submit</button>
</form>

{% endblock %}
