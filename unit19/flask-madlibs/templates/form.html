{% extends 'base.html' %}

{% block title %}Fun Adlibs!{% endblock %}

{% block content %}
<form action="/madlibs">
    {% for field in prompts %}
    <div class="form-group">
        <label for="{{ field }}-input">{{ field }}</label>
        <input class="form-control" name="{{ field }}" type="text">
    </div>
   {% endfor %}
    <button class="btn btn-primary">submit</button>
</form>
{% endblock %}
